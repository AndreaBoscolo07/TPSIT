<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <script >
    let arr = []
      const numeroelem = 10
      const max = 100
    for(let i = 0; i < numeroelem; i++)
      {
        arr.push(Math.floor(Math.random()*max))
      }
    console.log(arr)

    let somma = 0
      arr.forEach(numero=>{somma+=numero})
    console.log(somma)
  </script>
</body>

</html>
