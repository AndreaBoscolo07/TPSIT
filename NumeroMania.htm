<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumeroMania</title>
    <style>
        /* Stili CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a664ee 0%, #2575fc 100%);
            color: #fff;
        }

        .contenitore-gioco {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #ffe53b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #informazioni-livello, #area-sfida {
            margin-top: 20px;
        }

        #informazioni-livello {
            font-size: 1.2em;
        }

        #area-sfida p {
            font-size: 1.8em;
            font-weight: 600;
        }

        #risposta-giocatore {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        #invia-risposta, #inizia-gioco {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 15px;
            background: #ffe53b;
            color: #333;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #invia-risposta:hover, #inizia-gioco:hover {
            background: #ffd60a;
        }

        #messaggio-risultato {
            font-size: 1.1em;
            margin-top: 10px;
        }

        #timer {
            font-size: 2em;
            font-weight: 700;
            color: #ff6b6b;
            margin-top: 15px;
        }

        #nome-utente {
            padding: 12px;
            font-size: 1.2em;
            margin-top: 10px;
            width: 80%;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        #pulsante-gioco-avviato {
            display: none;
        }
    </style>
</head>
<body>

    <div class="contenitore-gioco">
        <h1>NumeroMania</h1>
        <p>Divertiti con le operazioni matematiche!</p>

        <!-- Sezione per inserire il nome utente -->
        <div id="area-nome-utente">
            <input type="text" id="nome-utente" placeholder="Inserisci il tuo nome" />
            <button id="inizia-gioco">Inizia il Gioco</button>
        </div>

        <!-- Sezione di gioco -->
        <div id="pulsante-gioco-avviato">
            <div id="informazioni-livello">
                <p><strong>Nome: </strong><span id="nome-giocatore">?</span></p>
                <p><strong>Livello: </strong><span id="numero-livello">1</span></p>
                <p><strong>Tempo: </strong><span id="timer">30</span> secondi</p>
            </div>

            <div id="area-sfida">
                <p>Quanto fa <span id="sfida-operazione"></span>?</p>
                <input type="number" id="risposta-giocatore" placeholder="Rispondi qui">
                <button id="invia-risposta">Invia risposta</button>
                <p id="messaggio-risultato"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Variabili globali del gioco
            let livello = 1; // Livello corrente
            let sfidaCorrente; // La sfida corrente (operazione matematica)
            let rispostaCorretta; // La risposta corretta alla sfida
            let tempoRimanente; // Tempo rimanente per rispondere
            let intervalloTimer; // Intervallo per il countdown del timer
            let livelliNonCompletati = 0; // Numero di livelli non completati
            let nomeUtente = ''; // Nome dell'utente

            // Evento che inizia il gioco quando l'utente inserisce il nome
            document.getElementById('inizia-gioco').addEventListener('click', function() {
                nomeUtente = document.getElementById('nome-utente').value.trim(); // Prendi il nome dell'utente

                if (nomeUtente) {
                    document.getElementById('area-nome-utente').style.display = 'none'; // Nascondi la sezione del nome
                    document.getElementById('pulsante-gioco-avviato').style.display = 'block'; // Mostra la sezione di gioco
                    document.getElementById('nome-giocatore').textContent = nomeUtente; // Mostra il nome dell'utente
                    iniziaLivello(livello); // Inizia il primo livello
                } else {
                    alert("Per favore, inserisci il tuo nome!"); // Se il nome non è stato inserito, mostra un messaggio
                }
            });

            // Funzione che inizia un livello specifico
            function iniziaLivello(livello) {
                document.getElementById('numero-livello').textContent = livello; // Mostra il livello corrente
                generaSfida(livello); // Genera una nuova sfida per il livello
                avviaTimer(); // Avvia il timer
            }

            // Funzione che genera una sfida matematica in base al livello
            function generaSfida(livello) {
                let num1, num2;

                // Genera sfide diverse a seconda del livello
                if (livello <= 5) {
                    num1 = Math.floor(Math.random() * 50) + 10;
                    num2 = Math.floor(Math.random() * 50) + 10;
                    rispostaCorretta = num1 + num2;
                    sfidaCorrente = `${num1} + ${num2}`;
                } else if (livello <= 10) {
                    num1 = Math.floor(Math.random() * 50) - 25;
                    num2 = Math.floor(Math.random() * 50) - 25;
                    rispostaCorretta = num1 - num2;
                    sfidaCorrente = `${num1} - ${num2}`;
                } else if (livello <= 15) {
                    num1 = Math.floor(Math.random() * 20) + 5;
                    num2 = Math.floor(Math.random() * 20) + 5;
                    rispostaCorretta = num1 * num2;
                    sfidaCorrente = `${num1} x ${num2}`;
                } else {
                    num1 = Math.floor(Math.random() * 200) + 50;
                    num2 = Math.floor(Math.random() * 20) + 2;
                    rispostaCorretta = Math.floor(num1 / num2);
                    sfidaCorrente = `${num1} / ${num2}`;
                }

                // Mostra l'operazione corrente
                document.getElementById('sfida-operazione').textContent = sfidaCorrente;
            }

            // Funzione che avvia il timer
            function avviaTimer() {
                if (intervalloTimer) clearInterval(intervalloTimer); // Pulisci il precedente timer, se esiste

                // Imposta il tempo in base al livello
                tempoRimanente = livello <= 5 ? 30 : livello <= 10 ? 25 : livello <= 15 ? 20 : 15;

                // Mostra il tempo rimanente
                document.getElementById('timer').textContent = tempoRimanente;

                // Avvia il countdown
                intervalloTimer = setInterval(function() {
                    if (tempoRimanente > 0) {
                        tempoRimanente--; // Riduci il tempo di un secondo
                        document.getElementById('timer').textContent = tempoRimanente;
                    } else {
                        clearInterval(intervalloTimer); // Ferma il timer quando il tempo scade
                        fineTurno(false); // Fine turno se il tempo è scaduto
                    }
                }, 1000);
            }

            // Evento che invia la risposta dell'utente
            document.getElementById('invia-risposta').addEventListener('click', function() {
                const rispostaGiocatore = parseInt(document.getElementById('risposta-giocatore').value); // Ottieni la risposta dell'utente

                if (rispostaGiocatore === rispostaCorretta) {
                    fineTurno(true); // Se la risposta è corretta, termina il turno come vincente
                } else {
                    fineTurno(false); // Se la risposta è errata, termina il turno come perso
                }
            });

            // Funzione che termina il turno
            function fineTurno(corretta) {
                clearInterval(intervalloTimer); // Ferma il timer

                // Mostra il messaggio di risultato
                if (corretta) {
                    document.getElementById('messaggio-risultato').textContent = 'Risposta corretta!';
                    document.getElementById('messaggio-risultato').style.color = 'darkgreen';
                } else {
                    document.getElementById('messaggio-risultato').textContent = 'Risposta errata o tempo scaduto!';
                    document.getElementById('messaggio-risultato').style.color = 'red';
                    livelliNonCompletati++; // Incrementa i livelli non completati
                }

                // Incrementa il livello e avvia il prossimo, oppure termina il gioco
                livello++;
                setTimeout(() => (livello <= 20 ? iniziaLivello(livello) : fineGioco()), 2000);
            }

            // Funzione che termina il gioco e mostra i risultati finali
            function fineGioco() {
                document.querySelector('.contenitore-gioco').innerHTML = `
                    <h1>FINE</h1>
                    <p>Complimenti, ${nomeUtente}!</p>
                    <p>Non hai superato ${livelliNonCompletati} livelli.</p>
                    <button onclick="location.reload()">Ricomincia</button>
                `;
            }
        });
    </script>

</body>
</html>
