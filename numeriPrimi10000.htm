<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DIVISORI DEL NUMERO N</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <p>Divisori di tutti i numeri da 1 a 1000</p>

  <button onclick="mostraNumeriPrimi()">Mostra numeri primi</button>

  <div id="divisoriContainer"></div>

  <script>
    function mostraNumeriPrimi() {
      let divisoriContainer = document.getElementById("divisoriContainer");
      divisoriContainer.innerHTML = "";

      for (let n = 2; n <= 10000; n++) {
        let divisoreTrovato = false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
          if (n % i === 0) {
            divisoreTrovato = true;
            break;
          }
        }
        if (!divisoreTrovato) {
          let divisoriText = document.createTextNode("Il numero " + n + " Ã¨ primo.");
          divisoriContainer.appendChild(divisoriText);
          divisoriContainer.appendChild(document.createElement("br"));
        }
      }
    }
  </script>
</body>

</html>
